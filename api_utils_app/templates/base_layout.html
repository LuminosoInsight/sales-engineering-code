<!doctype html>
<html>
<head>
{% block head %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Needed??: -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/lumen/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 
<!-- Include the plugin's CSS and JS: -->
<script type="text/javascript" src="static/js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" href="static/style/bootstrap-multiselect.css" type="text/css"/>

<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<!-- Custom styles for this template -->
<link rel="stylesheet" href="/static/style/footer.css">
<link rel="shortcut icon" href="/static/images/favicon.ico">

<title>Luminoso API Utils</title>

<style type="text/css">
.btn {
  font-family: sans-serif;
  font-weight:normal;
  font-size:14px;
  text-transform:none;
}
</style>


{% endblock %}
</head>

{% block body %}
<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://www.luminoso.com"><img src={{ url_for('static', filename = 'images/lumi_logo.png') }} width='90px' alt="luminoso logo"/></a>
    </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {% block navbar %}
   
      {% endblock %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
     
  </div><!-- /.container-fluid -->
</nav>
    
<!-- Begin page content -->
    <div class="container">
   
      {% block container %}{% endblock %}
    </div>
  
   
<!-- Begin footer -->
 <div class="footer">
 <div class="container">
      <p class="muted">Contact <a href="mailto:tobrien@luminoso.com">Tim O'Brien</a> with questions or comments.</p>
 <div class="container">
    </div>
    


{% endblock %}    
</body>
</html>
